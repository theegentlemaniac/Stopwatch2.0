<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="stopwatch">

        <h1 id="displayTime">00:00:00</h1>
            <div class="buttons">
                <img src="stopwatch_img/images/stop.png" onclick="watchStop()">
                <img src="stopwatch_img/images/start.png" onclick="watchStart()">
                <img src="stopwatch_img/images/reset.png" onclick="watchReset()">


            </div>
    </div>
 
    <audio id ="ticktock" src="ticktock.mp3"></audio>
    <audio id="ticktockhour" src = "ticktockhour.mp3"></audio>
    <script src="stopwatch.js"></script>
</body>
</html>
